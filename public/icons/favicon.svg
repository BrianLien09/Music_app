<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"></stop>
      <stop offset="100%" style="stop-color:#0a0a0f"></stop>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"></stop>
      <stop offset="50%" style="stop-color:#6366f1"></stop>
      <stop offset="100%" style="stop-color:#3b82f6"></stop>
    </linearGradient>
  </defs>
  
  <!-- 背景圓形 -->
  <circle cx="256" cy="256" r="256" fill="url(#bg-gradient)"></circle>
  
  <!-- 玻璃效果圓形 -->
  <circle cx="256" cy="256" r="200" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2"></circle>
  
  <!-- 音符圖示 -->
  <g transform="translate(156, 136)">
    <!-- 音符主體 -->
    <path d="M180 40 L180 180 C180 220 140 240 100 240 C60 240 20 220 20 180 C20 140 60 120 100 120 C120 120 140 128 160 140 L160 0 L200 0 L200 40 Z" fill="url(#accent-gradient)"></path>
    <!-- 音符旗幟裝飾 -->
    <path d="M160 0 L160 80 C180 60 200 50 200 40 L200 0 Z" fill="url(#accent-gradient)" opacity="0.8"></path>
  </g>
  
  <!-- 音波效果 -->
  <g opacity="0.6">
    <circle cx="256" cy="256" r="230" fill="none" stroke="url(#accent-gradient)" stroke-width="2" stroke-dasharray="20 10"></circle>
    <circle cx="256" cy="256" r="245" fill="none" stroke="url(#accent-gradient)" stroke-width="1" stroke-dasharray="10 20"></circle>
  </g>
</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>