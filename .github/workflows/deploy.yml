# GitHub Actions 自動部署到 GitHub Pages
# 每次 push 到 main 分支時自動觸發建置與部署

name: Deploy to GitHub Pages

# 觸發條件：當 push 到 main 分支時
on:
  push:
    branches:
      - main
  # 也可以手動觸發
  workflow_dispatch:

# 設定權限（必須，才能部署到 Pages）
permissions:
  contents: read
  pages: write
  id-token: write

# 確保同時只有一個部署在執行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 建置工作
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # 1. 檢出程式碼
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 設定 Node.js 環境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. 安裝依賴
      - name: Install dependencies
        run: npm ci

      # 4. 建置專案
      - name: Build
        run: npm run build

      # 5. 上傳建置結果
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署工作（依賴於 build 工作完成）
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
