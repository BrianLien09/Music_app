<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Glass Music Player - 現代化的音樂播放器，支援歌詞同步、鍵盤快捷鍵、播放列表管理等功能"
    />
    <meta
      name="keywords"
      content="音樂播放器, Music Player, 歌詞同步, Glassmorphism"
    />
    <meta name="author" content="BrianLien09" />
    <meta name="theme-color" content="#0a0a0f" />
    <title>Glass Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons for Buttons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 動態背景動畫 -->
    <div class="background-animation"></div>

    <!-- 主容器 -->
    <div class="container">
      <!-- 播放器卡片 -->
      <div class="player-card">
        <div class="player-header" id="playlistBtn" title="播放清單">
          <span class="material-icons-round">queue_music</span>
        </div>

        <div class="cover-wrapper">
          <div class="cover-art" id="coverArt">
            <!-- Default Cover Icon/Placeholder -->
            <span class="material-icons-round">music_note</span>
          </div>
        </div>

        <div class="song-info">
          <h1 id="songTitle">載入中...</h1>
          <h2 id="artistName">--</h2>
        </div>

        <div class="progress-container">
          <span id="currentTime">0:00</span>
          <input type="range" id="progressBar" value="0" min="0" max="100" />
          <span id="duration">0:00</span>
        </div>

        <div class="controls">
          <button
            class="btn-control icon-small"
            id="shuffleBtn"
            title="隨機播放"
            aria-label="隨機播放"
          >
            <span class="material-icons-round">shuffle</span>
          </button>
          <button class="btn-control icon-small" id="prevBtn" title="上一首" aria-label="上一首">
            <span class="material-icons-round">skip_previous</span>
          </button>
          <button class="btn-control play-btn" id="playBtn" title="播放/暫停" aria-label="播放">
            <span class="material-icons-round" id="playIcon">play_arrow</span>
          </button>
          <button class="btn-control icon-small" id="nextBtn" title="下一首" aria-label="下一首">
            <span class="material-icons-round">skip_next</span>
          </button>
          <button
            class="btn-control icon-small"
            id="repeatBtn"
            title="循環模式"
            aria-label="循環模式"
          >
            <span class="material-icons-round">repeat</span>
          </button>
        </div>

        <div class="volume-container">
          <span class="material-icons-round" id="volumeIcon">volume_up</span>
          <input 
            type="range" 
            id="volumeBar" 
            value="80" 
            min="0" 
            max="100" 
            aria-label="音量控制"
          />
        </div>
      </div>

      <!-- 歌詞卡片 -->
      <div class="lyrics-card">
        <div class="lyrics-wrapper" id="lyricsContainer">
          <p class="lyrics-placeholder">歌詞載入中...</p>
        </div>
      </div>
    </div>

    <!-- 播放列表遮罩 -->
    <div class="playlist-overlay" id="playlistOverlay"></div>

    <!-- 播放列表側邊欄 -->
    <div class="playlist-sidebar" id="playlistSidebar">
      <div class="playlist-header">
        <h3>播放清單</h3>
        <div id="closePlaylistBtn" title="關閉" aria-label="關閉播放清單">
          <span class="material-icons-round">close</span>
        </div>
      </div>
      <div class="playlist-content" id="playlistContent">
        <!-- Items injected by JS -->
      </div>
    </div>

    <!-- 音訊元素 -->
    <audio id="audioPlayer" src="" preload="metadata"></audio>

    <script type="module" src="script.js"></script>
  </body>
</html>
